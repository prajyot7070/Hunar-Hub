name: jaya_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core : ^2.24.2
  firebase_database: ^10.4.0
  cloud_firestore: ^4.14.0
  firebase_auth : ^4.10.0
  geolocator: ^7.0.3
  http: ^0.13.3

  

  
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  flutter_rating_bar: ^4.0.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsItalic.ttf
          weight: 400
    - family: Inika
      fonts: 
        - asset: assets/fonts/Inika.ttf
          weight: 400
        - asset: assets/fonts/InikaBold.ttf
          weight: 700